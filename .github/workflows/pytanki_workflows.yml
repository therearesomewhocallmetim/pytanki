on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Requirements
        uses: abatilo/actions-poetry@v2.0.0
      - name: list installed deps
        run: |
          poetry --help
          poetry show